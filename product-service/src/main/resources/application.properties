spring.application.name=product-service
# ------------------------
# MySQL Database Config
# ------------------------

# JDBC URL (change database name, host, port accordingly)
spring.datasource.url=jdbc:mysql://localhost:3306/ecartDB?useSSL=false&serverTimezone=UTC

# MySQL DB credentials
spring.datasource.username=root
spring.datasource.password=siva1997

# JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool (Optional - HikariCP is default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
server.port=0
